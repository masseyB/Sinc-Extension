<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/65dc67808d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">

        <div class="view" id="view-loading">
            <h1>Loading...</h1>
        </div>

        <div class="view" id="view-error">
            <h2>Unable to connect to our servers, please check your internet connection and reload the page</h2>
        </div>

        <div class="view" id="view-logon">
            <div class="form">
                <div>
                    <input type="text" placeholder="Your name..." class="input" id="input-membername">
                    <div>
                        <input type="text" placeholder="Roomname..." class="input" id="input-roomname">
                        <button class="btn" id="btn-generate-roomname">Generate</button>
                    </div>
                </div>

                <div>
                    <button id="btn-create-room" class="btn">Create</button>
                    <button id="btn-join-room" class="btn">Join</button>
                </div>
            </div>
        </div> <!-- END OF ROOM LOGON -->

        <div class="view" id="view-hangout">
            <div id="hangout-room-header">
                <div id="roomname"></div>
                <div id="header-left">
                    <button id="btn-mic" class="btn icon"><i class="fas fa-microphone"></i></button>
                    <button id="btn-leave-room" class="btn">Leave</button>
                </div>
            </div> <!-- END OF HEADER -->
        </div> <!-- END OF HANGOUT AREA -->

    </div> <!-- END OF CONTAINER -->

    <script src="https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js"></script>
    <script src="js/libs/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script src="js/sidebar/variables.sidebar.js"></script>
    <script src="js/sidebar/audioCommunication.sidebar.js"></script>
    <script src="js/sidebar/utility.sidebar.js"></script>
    <script src="js/shared/utility.shared.js"></script>
    <script src="js/sidebar/ui.sidebar.js"></script>
    <script src="js/sidebar/handleBackgroundMessage.sidebar.js"></script>
    <script src="js/sidebar/main.sidebar.js"></script>
</body>
</html>
